name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    env:
      # Use offscreen Qt platform on Linux for headless testing
      QT_QPA_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'offscreen' || '' }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libgles2 \
            libegl-mesa0 \
            libgbm1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1 \
            libxcb-cursor0 \
            libdbus-1-3 \
            libfontconfig1 \
            libfreetype6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check code formatting with black
        run: black --check src/cdda_maped

      - name: Lint with flake8
        run: flake8 src/cdda_maped

      - name: Type check with mypy
        continue-on-error: false
        env:
          QT_QPA_PLATFORM: offscreen
        run: mypy src/cdda_maped

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest tests/ -v

      - name: Smoke test - import modules
        env:
          QT_QPA_PLATFORM: offscreen
        run: python -c "from cdda_maped import game_data, tilesets, settings; print('Core modules imported successfully')"

      - name: Check application can initialize
        env:
          QT_QPA_PLATFORM: offscreen
        run: python -c "from cdda_maped import game_data, tilesets, settings; print('Core modules imported successfully')"

      - name: Check application can initialize
        run: python -c "from cdda_maped.settings import AppSettings; s = AppSettings(); print('Settings initialized')"
